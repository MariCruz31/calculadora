<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
  <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fundo">
        <h1>MariCruz <img src="./images.jpg" alt="img"></h1>
        <div class="calculadora">
            <h2>Calculadora</h2>
            <p id="resultado"></p>
            <table>

                <tr>
                    <td><button class="btn" onclick="clean()"><i class="fa-solid fa-c"></i></button></td>
                    <td><button class="btn" onclick="back()"><i class="fa-solid fa-chevron-left"></i></button></td>
                    <td><button class="btn" onclick="insert('/')"><i class="fa-solid fa-divide"></i></button></td>
                    <td><button class="btn" onclick="insert('*')"><i class="fa-solid fa-x"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('7')"><i class="fa-solid fa-7"></i></button></td>
                    <td><button class="btn" onclick="insert('8')"><i class="fa-solid fa-8"></i></button></td>
                    <td><button class="btn" onclick="insert('9')"><i class="fa-solid fa-9"></i></button></td>
                    <td><button class="btn" onclick="insert('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('4')"><i class="fa-solid fa-4"></i></button></td>
                    <td><button class="btn" onclick="insert('5')"><i class="fa-solid fa-5"></i></button></td>
                    <td><button class="btn" onclick="insert('6')"><i class="fa-solid fa-6"></i></button></td>
                    <td><button class="btn" onclick="insert('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="insert('1')"><i class="fa-solid fa-1"></i></button></td>
                    <td><button class="btn" onclick="insert('2')"><i class="fa-solid fa-2"></i></button></td>
                    <td><button class="btn" onclick="insert('3')"><i class="fa-solid fa-3"></i></button></td>
                    <td rowspan="2"><button class="btn"
                            style="height: 106px;" onclick="calcular()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn"
                            style="width: 106px;" onclick="insert('0')"><i class="fa-solid fa-0"></i></button></td>
                    <td><button class="btn" onclick="insert(',')">,</i></button></td>
                </tr>

            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
